{% extends 'portfolio/layout.html' %}

{% block title %}Post{% endblock %}

{% block content %}

    <h1>Post</h1>

    <h2>{{ post.title }}</h2>
    <h3>{{ post.created_at }}</h3>
    <p>{{ post.description }}</p>
    <img src="{{ post.image.url }}" alt="{{ post.title }}">

    {% if project.url %}
        <a href="{{ project.url }}" class="btn btn-light rounded-0 btn-sm" target="_blank">{{ project.url }}</a>
    {% endif %}

{% endblock %}
